<div class="inquiry-create-container">
  <mat-card class="create-card">
    <mat-card-header>
      <mat-card-title>Create New Inquiry</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="inquiryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Property (Optional)</mat-label>
          <mat-select formControlName="propertyId">
            <mat-option [value]="null">No Property Selected</mat-option>
            <mat-option *ngFor="let prop of getAvailableProperties()" [value]="prop.id">
              {{ prop.title }} - {{ prop.location }} ({{ prop.status }})
            </mat-option>
          </mat-select>
          <mat-hint>Only available properties are shown</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="inquiryForm.get('name')?.hasError('required')">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Phone</mat-label>
          <input matInput formControlName="phone" required>
          <mat-error *ngIf="inquiryForm.get('phone')?.hasError('required')">
            Phone is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="inquiryForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="inquiryForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Message</mat-label>
          <textarea matInput formControlName="message" rows="5" required></textarea>
          <mat-error *ngIf="inquiryForm.get('message')?.hasError('required')">
            Message is required
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-button type="button" (click)="cancel()">Cancel</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="inquiryForm.invalid">
            Create Inquiry
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
