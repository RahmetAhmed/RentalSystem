<div class="admin-panel-container">
  <mat-card class="admin-card">
    <mat-card-header>
      <mat-card-title>User Management</mat-card-title>
      <mat-card-subtitle>Manage users, roles, and permissions</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <p>Loading users...</p>
      </div>

      <div *ngIf="!loading" class="users-table-container">
        <table mat-table [dataSource]="users" class="users-table">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <!-- Full Name Column -->
          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- Roles Column -->
          <ng-container matColumnDef="roles">
            <th mat-header-cell *matHeaderCellDef>Roles</th>
            <td mat-cell *matCellDef="let user">
              <span class="role-badge" *ngFor="let role of user.roles">{{ role }}</span>
              <span *ngIf="!user.roles || user.roles.length === 0" class="no-role-badge">No role assigned</span>
            </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="primary" (click)="changeRole(user)" title="Change Role">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteUser(user)" title="Delete User">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <div *ngIf="users.length === 0" class="no-users">
          <p>No users found.</p>
        </div>
      </div>

      <!-- Change Role Form -->
      <div *ngIf="selectedUser" class="change-role-form">
        <h3>Change Role for {{ selectedUser.fullName }}</h3>
        <form [formGroup]="roleForm" (ngSubmit)="updateUserRole()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Role</mat-label>
            <mat-select formControlName="roleId" required>
              <mat-option *ngFor="let role of roles" [value]="role.id">
                {{ role.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="roleForm.get('roleId')?.hasError('required')">
              Role is required
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="roleForm.invalid">
              Update Role
            </button>
            <button mat-button type="button" (click)="cancelRoleChange()">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
